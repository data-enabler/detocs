<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DETOCS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/detocs.js" charset="utf-8"></script>
  </head>
  <body>
    <tab-controller>
      <section class="tabbable-section">
        <input type="radio" class="tabbable-section-control" id="tab-scoreboard" name="main-tabs" hidden checked>
        <h2><label for="tab-scoreboard" role="presentation">Scoreboard</label></h2>
        <form class="scoreboard js-scoreboard tabbable-section-content" autocomplete="off">
          <div class="players">
            <fieldset name="player1" class="player">
              <legend>Player 1</legend>
              <div class="input-row">
                <fieldset name="competitor" class="competitor">
                  <legend>Competitor</legend>
                  <player-fields class="input-row" data-fields='["handle", "prefix"]'></player-fields>
                </fieldset>
                <input type="number" name="players[][score]" class="score" value="0" min="0">
              </div>
            </fieldset>
            <fieldset name="player2" class="player">
              <legend>Player 2</legend>
              <div class="input-row">
                <fieldset name="competitor" class="competitor">
                  <legend>Competitor</legend>
                  <player-fields class="input-row" data-fields='["handle", "prefix"]'></player-fields>
                </fieldset>
                <input type="number" name="players[][score]" class="score" value="0" min="0">
              </div>
            </fieldset>
          </div>
          <div class="input-row">
            <fieldset name="match">
              <legend>Match</legend>
              <div class="input-row">
                <input type="text" name="match" placeholder="Match">
              </div>
            </fieldset>
            <fieldset name="game">
              <legend>Game</legend>
              <div class="input-row">
                <input type="text" name="game" placeholder="Game">
              </div>
            </fieldset>
          </div>
          <div class="input-row">
            <button type="reset">Reset All</button>
            <button type="submit">Update</button>
          </div>
        </form>
      </section>
      <section class="tabbable-section">
        <input type="radio" class="tabbable-section-control" id="tab-commentary" name="main-tabs" hidden>
        <h2><label for="tab-commentary" role="presentation">Commentary</label></h2>
        <form class="commentary js-lowerthird tabbable-section-content" autocomplete="off">
          <div class="players">
            <fieldset name="commentator" class="commentator">
              <legend>Commentator 1</legend>
              <player-fields class="input-row" data-fields='["handle", "prefix", "twitter"]'></player-fields>
            </fieldset>
            <fieldset name="commentator" class="commentator">
              <legend>Commentator 2</legend>
              <player-fields class="input-row" data-fields='["handle", "prefix", "twitter"]'></player-fields>
            </fieldset>
          </div>
          <div class="input-row">
            <button type="reset">Reset All</button>
            <button type="submit">Update</button>
          </div>
        </form>
      </section>
      <section class="tabbable-section">
        <input type="radio" class="tabbable-section-control" id="tab-recording" name="main-tabs" hidden>
        <h2><label for="tab-recording" role="presentation">Recording</label></h2>
        <recording-fields class="tabbable-section-content"></recording-fields>
      </section>
    </tab-controller>
  </body>
</html>
