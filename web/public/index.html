<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DETOCS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/detocs.js" charset="utf-8"></script>
  </head>
  <body>
    <tab-controller>
      <section class="tabbable-section">
        <input type="radio" class="tabbable-section-control" id="tab-scoreboard" name="main-tabs" hidden checked>
        <h2><label for="tab-scoreboard" role="presentation">Scoreboard</label></h2>
        <form class="scoreboard js-scoreboard tabbable-section-content" autocomplete="off">
          <div class="players">
            <fieldset name="player1" class="player js-player">
              <legend>Player 1</legend>
              <div class="input-row">
                <fieldset name="competitor" class="competitor">
                  <legend>Competitor</legend>
                  <person-fields class="input-row" data-fields='["handle", "prefix"]'></person-fields>
                </fieldset>
                <fieldset name="extra">
                  <legend>Extra</legend>
                  <div class="input-row">
                    <label>[L] <input is="persistent-checkbox" type="checkbox" name="players[][inLosers]"></label>
                    <input type="text" name="players[][comment]" class="comment" placeholder="Comment">
                  </div>
                </fieldset>
                <input type="number" name="players[][score]" class="score" value="0" min="0">
              </div>
            </fieldset>
            <fieldset name="player2" class="player js-player">
              <legend>Player 2</legend>
              <div class="input-row">
                <fieldset name="competitor" class="competitor">
                  <legend>Competitor</legend>
                  <person-fields class="input-row" data-fields='["handle", "prefix"]'></person-fields>
                </fieldset>
                <fieldset name="extra">
                  <legend>Extra</legend>
                  <div class="input-row">
                    <label>[L] <input is="persistent-checkbox" type="checkbox" name="players[][inLosers]"></label>
                    <input type="text" name="players[][comment]" class="comment" placeholder="Comment">
                  </div>
                </fieldset>
                <input type="number" name="players[][score]" class="score" value="0" min="0">
              </div>
            </fieldset>
          </div>
          <div class="input-row">
            <match-fields></match-fields>
            <game-fields></game-fields>
          </div>
          <div class="input-row">
            <button type="reset">Reset All</button>
            <button type="button" class="js-swap-players">Swap</button>
            <button type="submit">Update</button>
          </div>
        </form>
      </section>
      <section class="tabbable-section">
        <input type="radio" class="tabbable-section-control" id="tab-commentary" name="main-tabs" hidden>
        <h2><label for="tab-commentary" role="presentation">Commentary</label></h2>
        <form class="commentary js-lowerthird tabbable-section-content" autocomplete="off">
          <div class="players">
            <fieldset name="commentator" class="commentator js-commentator">
              <legend>Commentator 1</legend>
              <person-fields class="input-row" data-fields='["handle", "prefix", "twitter"]'></person-fields>
            </fieldset>
            <fieldset name="commentator" class="commentator js-commentator">
              <legend>Commentator 2</legend>
              <person-fields class="input-row" data-fields='["handle", "prefix", "twitter"]'></person-fields>
            </fieldset>
          </div>
          <div class="input-row">
            <fieldset name="tournament">
              <legend>Tournament</legend>
              <div class="input-row">
                <input
                  type="text"
                  name="tournament"
                  placeholder="Tournament"
                />
              </div>
            </fieldset>
            <fieldset name="event">
              <legend>Event</legend>
              <div class="input-row">
                <input
                  type="text"
                  name="event"
                  placeholder="Event"
                />
              </div>
            </fieldset>
          </div>
          <div class="input-row">
            <button type="reset">Reset All</button>
            <button type="button" class="js-swap-commentators">Swap</button>
            <button type="submit">Update</button>
          </div>
        </form>
      </section>
      <section class="tabbable-section">
        <input type="radio" class="tabbable-section-control" id="tab-recording" name="main-tabs" hidden>
        <h2><label for="tab-recording" role="presentation">Recording</label></h2>
        <recording-fields class="tabbable-section-content"></recording-fields>
      </section>
    </tab-controller>
  </body>
</html>
